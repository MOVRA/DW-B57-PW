    <main>

        <div class="post-blog-container">
            <form action="" onsubmit="postBlog(event)" method="post" enctype="multipart/form-data" class="form-none ">
                <h3>Post project</h3>
                <label for="file">Image</label>
                <input type="file" name="file" id="file" required>
                <label for="pname">Project name</label>
                <input type="text" name="pname" id="pname" required>
                <label for="sDate">Start date</label>
                <input type="date" name="sDate" id="sDate">
                <label for="eDate">End date</label>
                <input type="date" name="eDate" id="eDate">
                <label for="">Technologies</label>
                <div class="checkBox">
                    <input type="checkbox" name="stack" id="" value="Node JS">
                    <label for="">Node JS</label>
                    <input type="checkbox" name="stack" id="" value="Next JS">
                    <label for="">Next JS</label>
                    <input type="checkbox" name="stack" id="" value="React JS">
                    <label for="">React JS</label>
                    <input type="checkbox" name="stack" id="" value="Typescript">
                    <label for="">Typescript</label>
                    <input type="checkbox" name="stack" id="" value="others">
                    <label for="">Others</label>
                </div>
                <label for="desc">Description</label>
                <textarea id="message" name="desc" cols="48" rows="10" placeholder="Enter description..."
                    required></textarea>
                <button type="submit" class="submitBtn">Post</button>
            </form>
            <div class="project-display">

            </div>
        </div>
        </div>
    </main>
