    <main>
        <div class="contact-container">
            <h3>Get in touch</h3>
            <form action="" onsubmit="sendEmail(event)">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="pnumber">Phone Number</label>
                <input type="text" name="pnumber" id="pnumber">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="hire">We are interested in your skill!</option>
                    <option value="service">I want to use your service!</option>
                    <option value="invitation">We would like to invite you!</option>
                    <option value="-">just want to interact with you</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="4" placeholder="Enter your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
